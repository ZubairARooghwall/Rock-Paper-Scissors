<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="./script.js" defer></script>
     <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container" id="container">

        <div class="buttons">
            <div class="btn" id="rock">✊</div>
            <div class="btn" id="paper">✋</div>
            <div class="btn" id="scissors">✌️</div>
        </div>
        <div class="results">
            <div class="computerAndUser">
                <p class="user">User: </p>
                <p class="computer">Computer: </p>
            </div>
            <p class="result">Result: </p>
            
        </div>

    </div>
    <div class="retry" id="retry">
        <p class="winner">What is your name? </p>
        <button class="try-again" onclick="retry()">Try Again</button>
    </div>

</body>
</html>
